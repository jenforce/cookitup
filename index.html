<!DOCTYPE html>
<html>

<head>
    <title>Cook It Up</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <!-- Javscript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</head>

<body ng-app="CookItUp">
    <div ng-controller="AppCtrl" ng-cloak>
        <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex-xs flex-gt-xs="50" layout="column">

                <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Scenic View of Chicago</span>
                        </md-card-title-text>
                    </md-card-title>



                    <md-card-content layout="row" layout-align="space-between">
                        <div class="md-media-sm card-media"></div>
                          <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
                        <md-card-actions layout="column">
                            <md-button class="md-icon-button" aria-label="CookingPrep">
                                <i class="material-icons">description</i>
                            </md-button>
                            <md-button class="md-icon-button" aria-label="CookingInstruct">
                                <i class="material-icons">timer</i>
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Share">
                                <i class="material-icons">share</i>
                            </md-button>
                        </md-card-actions>
                    </md-card-content>
                </md-card>

            </div>
</body>

</html>
