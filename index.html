<div class="row-fluid login">
	<div class="dialog">
		<p class="brand" href="index.html">
			Goat.js	
		</p>
		<div class="block">
			<div class="block-header">
				<h2>Sign In</h2>
			</div>
			<form action="/authenticate" method="post">
				<label>Username</label>
				<input id="username" type="text" name="username" class="span12">
				<a class="reset-password" href="#">Forgot your password?</a>
				<label>Password</label>
				<input id="password" type="password" name="password" class="span12">
				<div class="form-actions">
					<a class="btn btn-primary" href="/signup">Sign Up!</a>
					<button type="submit" class="btn btn-success pull-right">Sign In</button>
					<div class="clearfix"></div>	
				</div>
			</form>
		</div>
	</div>
</div>
